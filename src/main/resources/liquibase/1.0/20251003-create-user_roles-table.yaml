databaseChangeLog:
  - changeSet:
      id: create-roles-table
      author: your_name
      changes:
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: role_name
                  type: VARCHAR(50)
                  constraints:
                    unique: true
                    nullable: false
