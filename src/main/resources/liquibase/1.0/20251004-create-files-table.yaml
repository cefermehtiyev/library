databaseChangeLog:
  - changeSet:
      id: create-files-table
      author: Cefer Mehtiyev
      changes:
        - createTable:
            tableName: files
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: file_path
                  type: VARCHAR
                  constraints:
                    nullable: true
              - column:
                  name: file_size
                  type: NUMERIC
                  constraints:
                    nullable: true

