databaseChangeLog:
  - changeSet:
      id: create-students-table
      author: Cefer Mehtiyev
      changes:
        - createTable:
            tableName: students
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: specialization
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: course
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: group_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false


        - addForeignKeyConstraint:
            baseTableName: students
            baseColumnNames: id
            constraintName: fk_student_user_students
            referencedTableName: users
            referencedColumnNames: id
