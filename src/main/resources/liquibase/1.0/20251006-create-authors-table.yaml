databaseChangeLog:
  - changeSet:
      id: create authors table
      author: Cefer Mehtiyev
      changes:
        - createTable:
            tableName: authors
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: biography
                  type: TEXT
                  constraints:
                    nullable: true
              - column:
                  name: status_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: date_of_birth
                  type: DATE
                  constraints:
                    nullable: true

  - changeSet:
      id: authors  set status
      author: Cefer Mehtiyev
      changes:
        - addForeignKeyConstraint:
            baseTableName: authors
            baseColumnNames: status_id
            constraintName: fk_authors_status
            referencedTableName: common_statuses
            referencedColumnNames: id



