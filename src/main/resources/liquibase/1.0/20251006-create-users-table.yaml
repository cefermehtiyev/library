databaseChangeLog:
  - changeSet:
      id: create-users-table
      author: Cefer Mehtiyev
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: fin
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: status_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false


  - changeSet:
      id: users  set status
      author: Cefer Mehtiyev
      changes:
        - addForeignKeyConstraint:
            baseTableName: users
            baseColumnNames: status_id
            constraintName: fk_users_status
            referencedTableName: common_statuses
            referencedColumnNames: id
  - changeSet:
      id: users  set role
      author: Cefer Mehtiyev
      changes:
        - addForeignKeyConstraint:
            baseTableName: users
            baseColumnNames: role_id
            constraintName: fk_users_role
            referencedTableName: user_roles
            referencedColumnNames: id