
databaseChangeLog:
  - changeSet:
      id: create-student-books-table
      author: Cefer Mehtiyev
      changes:
        - createTable:
            tableName: student_books
            columns:
              - column:
                  name: student_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: book_id
                  type: BIGINT
                  constraints:
                    nullable: false


        - addForeignKeyConstraint:
            baseTableName: student_books
            baseColumnNames: student_id
            constraintName: fk_student_books_students
            referencedTableName: students
            referencedColumnNames: id

        - addForeignKeyConstraint:
            baseTableName: student_books
            baseColumnNames: book_id
            constraintName: fk_student_books_books
            referencedTableName: books
            referencedColumnNames: id
