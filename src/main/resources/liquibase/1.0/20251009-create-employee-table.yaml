databaseChangeLog:
  - changeSet:
      id: create-emplooyees-table
      author: Cefer Mehtiyev
      changes:
        - createTable:
            tableName: employees
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: fin
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: department
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: position
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: employees
            baseColumnNames: id
            constraintName: fk_employee_user_employee
            referencedTableName: users
            referencedColumnNames: id
