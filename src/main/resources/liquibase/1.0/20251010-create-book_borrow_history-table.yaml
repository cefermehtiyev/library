databaseChangeLog:
  - changeSet:
      id: create book borrow history
      author: Cefer Mehtiyev
      changes:
        - createTable:
            tableName: book_borrow_history
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: student_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: borrow_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: return_date
                  type: date
                  constraints:
                    nullable: true


        - addForeignKeyConstraint:
            baseTableName: book_borrow_history
            baseColumnNames: student_id
            referencedTableName: students
            referencedColumnNames: id
            constraintName: fk_book_loan_student

        - addForeignKeyConstraint:
            baseTableName: book_borrow_history
            baseColumnNames: book_id
            referencedTableName: books
            referencedColumnNames: id
            constraintName: fk_book_loan_book
