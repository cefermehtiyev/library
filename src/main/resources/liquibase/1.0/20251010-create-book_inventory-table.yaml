databaseChangeLog:
  - changeSet:
      id: create-book_inventory-table
      author: Cefer Mehtiyev
      changes:
        - createTable:
            tableName: book_inventory
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: publication_year
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: borrowed_quantity
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: available_quantity
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: reserved_quantity
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: read_count
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: status_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

  - changeSet:
      id: inventory  set status
      author: Cefer Mehtiyev
      changes:
        - addForeignKeyConstraint:
            baseTableName: book_inventory
            baseColumnNames: status_id
            constraintName: fk_inventory_status
            referencedTableName: inventory_statuses
            referencedColumnNames: id
