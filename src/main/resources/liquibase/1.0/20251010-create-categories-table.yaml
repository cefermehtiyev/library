databaseChangeLog:
  - changeSet:
      id: create-category-table
      author: Cefer Mehtiyev
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: book_category
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: status_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: image_id
                  type: BIGINT
                  constraints:
                    nullable: false


  - changeSet:
      id: category  set status
      author: Cefer Mehtiyev
      changes:
        - addForeignKeyConstraint:
            baseTableName: categories
            baseColumnNames: status_id
            constraintName: fk_categories_status
            referencedTableName: common_statuses
            referencedColumnNames: id
  - changeSet:
      id: category  set images
      author: Cefer Mehtiyev
      changes:
        - addForeignKeyConstraint:
            baseTableName: categories
            baseColumnNames: image_id
            constraintName: fk_category_image
            referencedTableName: images
            referencedColumnNames: id

