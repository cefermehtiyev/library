
databaseChangeLog:
  - changeSet:
      id: create-employee-books-table
      author: Cefer Mehtiyev
      changes:
        - createTable:
            tableName: employee_books
            columns:
              - column:
                  name: employee_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: book_id
                  type: BIGINT
                  constraints:
                    nullable: false


        - addForeignKeyConstraint:
            baseTableName: employee_books
            baseColumnNames: employee_id
            constraintName: fk_employee_books_employees
            referencedTableName: employees
            referencedColumnNames: id

        - addForeignKeyConstraint:
            baseTableName: employee_books
            baseColumnNames: book_id
            constraintName: fk_student_books_books
            referencedTableName: books
            referencedColumnNames: id
