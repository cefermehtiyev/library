databaseChangeLog:
  - changeSet:
      id: create-books-table
      author: Cefer Mehtiyev
      changes:
        - createTable:
            tableName: books
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: inventory_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: book_code
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: author
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: publisher
                  type: VARCHAR(255)
              - column:
                  name: language
                  type: VARCHAR(255)
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: pages
                  type: INTEGER
              - column:
                  name: status_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: publication_year
                  type: INTEGER
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

  - changeSet:
      id: book  set inventory
      author: Cefer Mehtiyev
      changes:
        - addForeignKeyConstraint:
            baseTableName: books
            baseColumnNames: inventory_id
            constraintName: fk_book_inventory_category
            referencedTableName: book_inventory
            referencedColumnNames: id

