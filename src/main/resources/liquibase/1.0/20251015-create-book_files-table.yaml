databaseChangeLog:
  - changeSet:
      id: create-book_files-table
      author: Cefer Mehtiyev
      changes:
        - createTable:
            tableName: book_files
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: inventory_id
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: file_path
                  type: VARCHAR
                  constraints:
                    nullable: true
              - column:
                  name: file_size
                  type: NUMERIC
                  constraints:
                    nullable: true

        - addForeignKeyConstraint:
            baseTableName: book_files
            baseColumnNames: inventory_id
            constraintName: fk_book_file_book_inventory
            referencedTableName: book_inventory
            referencedColumnNames: id
