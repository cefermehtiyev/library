databaseChangeLog:
  - changeSet:
      id: create-ratings-table
      author: Cefer Mehtiyev
      changes:
        - createTable:
            tableName: ratings
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: book_inventory_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: score
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: status_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP







  - changeSet:
      id: ratings set status
      author: Cefer Mehtiyev
      changes:
        - addForeignKeyConstraint:
            baseTableName: ratings
            baseColumnNames: status_id
            constraintName: fk_ratings_status
            referencedTableName: common_statuses
            referencedColumnNames: id
  - changeSet:
      id: ratings set user
      author: Cefer Mehtiyev
      changes:
        - addForeignKeyConstraint:
            baseTableName: ratings
            baseColumnNames: user_id
            constraintName: fk_users_rating
            referencedTableName: users
            referencedColumnNames: id

  - changeSet:
      id: ratings set book
      author: Cefer Mehtiyev
      changes:
        - addForeignKeyConstraint:
            baseTableName: ratings
            baseColumnNames: book_inventory_id
            constraintName: fk_ratings_books
            referencedTableName: book_inventory
            referencedColumnNames: id
