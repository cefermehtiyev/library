databaseChangeLog:
  - changeSet:
      id: create-images-table
      author: Cefer Mehtiyev
      changes:
        - createTable:
            tableName: images
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: image_path
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: image_type
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: image_size
                  type: NUMERIC(10,2)
                  constraints:
                    nullable: true

        - addForeignKeyConstraint:
            baseTableName: images
            baseColumnNames: id
            constraintName: fk_image_book_images
            referencedTableName: book_inventory
            referencedColumnNames: id



