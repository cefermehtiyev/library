databaseChangeLog:
  - changeSet:
      id: create rating cache outbox
      author: Cefer Mehtiyev
      changes:
        - createTable:
            tableName: rating_cache_outbox
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: book_inventory_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: vote_count
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: average_rating
                  type: NUMERIC(3, 2)
                  constraints:
                    nullable: false
              - column:
                  name: processed
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
